<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etsy Research Pro - Advanced Product Research Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out;
        }

        .search-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        input, select {
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            grid-column: span 2;
            padding: 18px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .trending-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .trending-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
        }

        .trending-keywords {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .keyword-tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .keyword-tag:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .status-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .status-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .status-value {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .status-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .results-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 40px;
            display: none;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f1f3f4;
        }

        .results-title {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
        }

        .results-count {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .product-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .product-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
            line-height: 1.4;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .product-shop {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .product-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-weight: 600;
            color: #333;
        }

        .stat-label {
            color: #666;
            font-size: 0.8rem;
        }

        .product-badges {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-star {
            background: #ffd700;
            color: #333;
        }

        .badge-best {
            background: #ff6b6b;
            color: white;
        }

        .keywords {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .keyword {
            background: #e9ecef;
            color: #495057;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .search-form {
                grid-template-columns: 1fr;
            }

            .form-group.full-width {
                grid-column: span 1;
            }

            .search-btn {
                grid-column: span 1;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Etsy Research Pro</h1>
            <p>Advanced Product Research & Market Analysis Tool</p>
        </div>

        <div class="search-section">
            <form class="search-form" id="searchForm">
                <div class="form-group">
                    <label for="keyword">Search Keyword</label>
                    <input type="text" id="keyword" name="keyword" placeholder="e.g., vintage jewelry" required>
                </div>

                <div class="form-group">
                    <label for="productType">Product Type</label>
                    <input type="text" id="productType" name="productType" placeholder="e.g., earrings, necklace" required>
                </div>

                <div class="form-group">
                    <label for="filterType">Filter Type</label>
                    <select id="filterType" name="filterType">
                        <option value="star_seller">Star Sellers</option>
                        <option value="best_seller">Best Sellers</option>
                        <option value="all">All Results</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="maxResults">Max Results</label>
                    <select id="maxResults" name="maxResults">
                        <option value="10">10 Results</option>
                        <option value="20" selected>20 Results</option>
                        <option value="50">50 Results</option>
                    </select>
                </div>

                <button type="submit" class="search-btn" id="searchBtn">
                    üîç Search Products
                </button>
            </form>
        </div>

        <div class="trending-section">
            <h2 class="trending-title">üî• Trending Keywords</h2>
            <div class="trending-keywords" id="trendingKeywords">
                <!-- Keywords will be loaded here -->
            </div>
        </div>

        <div class="status-section">
            <h2 class="trending-title">üìä System Status</h2>
            <div class="status-grid" id="statusGrid">
                <!-- Status cards will be loaded here -->
            </div>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="results-header">
                <h2 class="results-title">Search Results</h2>
                <div class="results-count" id="resultsCount">0 products</div>
            </div>
            <div id="loadingIndicator" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Searching Etsy products...</p>
            </div>
            <div id="errorMessage" class="error" style="display: none;"></div>
            <div class="products-grid" id="productsGrid">
                <!-- Products will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        class EtsyResearchApp {
            constructor() {
                this.apiBase = window.location.origin;
                this.init();
            }

            async init() {
                await this.loadTrendingKeywords();
                await this.loadSystemStatus();
                this.setupEventListeners();
            }

            setupEventListeners() {
                document.getElementById('searchForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.performSearch();
                });

                // Auto-refresh status every 30 seconds
                setInterval(() => this.loadSystemStatus(), 30000);
            }

            async loadTrendingKeywords() {
                try {
                    const response = await fetch(`${this.apiBase}/api/trending`);
                    const data = await response.json();
                    
                    const container = document.getElementById('trendingKeywords');
                    container.innerHTML = '';
                    
                    data.trending.forEach(keyword => {
                        const tag = document.createElement('button');
                        tag.className = 'keyword-tag';
                        tag.textContent = keyword;
                        tag.onclick = () => this.fillSearchForm(keyword);
                        container.appendChild(tag);
                    });
                } catch (error) {
                    console.error('Error loading trending keywords:', error);
                }
            }

            async loadSystemStatus() {
                try {
                    const response = await fetch(`${this.apiBase}/api/health`);
                    const data = await response.json();
                    
                    const statusGrid = document.getElementById('statusGrid');
                    statusGrid.innerHTML = `
                        <div class="status-card">
                            <div class="status-value">${data.bots_status.total}</div>
                            <div class="status-label">Total Bots</div>
                        </div>
                        <div class="status-card">
                            <div class="status-value">${data.bots_status.available}</div>
                            <div class="status-label">Available Bots</div>
                        </div>
                        <div class="status-card">
                            <div class="status-value">${data.proxy_endpoints}</div>
                            <div class="status-label">Proxy Endpoints</div>
                        </div>
                        <div class="status-card">
                            <div class="status-value">${data.redis_connected ? '‚úÖ' : '‚ùå'}</div>
                            <div class="status-label">Cache Status</div>
                        </div>
                    `;
                } catch (error) {
                    console.error('Error loading system status:', error);
                }
            }

            fillSearchForm(keyword) {
                document.getElementById('keyword').value = keyword;
                document.getElementById('searchForm').dispatchEvent(new Event('submit'));
            }

            async performSearch() {
                const formData = new FormData(document.getElementById('searchForm'));
                const searchParams = {
                    keyword: formData.get('keyword'),
                    product_type: formData.get('productType'),
                    filter_type: formData.get('filterType'),
                    max_results: parseInt(formData.get('maxResults'))
                };

                this.showLoading();

                try {
                    const response = await fetch(`${this.apiBase}/api/search`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(searchParams)
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const products = await response.json();
                    this.displayResults(products);
                } catch (error) {
                    this.showError(`Search failed: ${error.message}`);
                }
            }

            showLoading() {
                document.getElementById('resultsSection').style.display = 'block';
                document.getElementById('loadingIndicator').style.display = 'block';
                document.getElementById('errorMessage').style.display = 'none';
                document.getElementById('productsGrid').innerHTML = '';
                document.getElementById('searchBtn').disabled = true;
                document.getElementById('searchBtn').textContent = 'üîç Searching...';
            }

            showError(message) {
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('errorMessage').textContent = message;
                document.getElementById('searchBtn').disabled = false;
                document.getElementById('searchBtn').textContent = 'üîç Search Products';
            }

            displayResults(products) {
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'none';
                document.getElementById('searchBtn').disabled = false;
                document.getElementById('searchBtn').textContent = 'üîç Search Products';
                
                const resultsCount = document.getElementById('resultsCount');
                resultsCount.textContent = `${products.length} products found`;
                
                const productsGrid = document.getElementById('productsGrid');
                productsGrid.innerHTML = '';

                products.forEach(product => {
                    const productCard = this.createProductCard(product);
                    productsGrid.appendChild(productCard);
                });
            }

            createProductCard(product) {
                const card = document.createElement('div');
                card.className = 'product-card';
                
                const badges = [];
                if (product.is_star_seller) badges.push('<span class="badge badge-star">‚≠ê Star Seller</span>');
                if (product.is_best_seller) badges.push('<span class="badge badge-best">üî• Best Seller</span>');
                
                const keywords = product.keywords.map(kw => `<span class="keyword">${kw}</span>`).join('');
                
                card.innerHTML = `
                    ${product.image_url ? `<img src="${product.image_url}" alt="${product.title}" class="product-image" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjhmOWZhIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzY2NiIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPk5vIEltYWdlPC90ZXh0Pjwvc3ZnPg=='">` : ''}
                    <h3 class="product-title">${product.title}</h3>
                    <div class="product-price">${product.price}</div>
                    <div class="product-shop">by ${product.shop_name}</div>
                    
                    <div class="product-stats">
                        <div class="stat-item">
                            <span class="stat-value">${product.sales_count}</span>
                            <span class="stat-label">Sales</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value">${product.views_estimate}</span>
                            <span class="stat-label">Views</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value">${product.listing_age_days}d</span>
                            <span class="stat-label">Age</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value">${product.shop_rating}</span>
                            <span class="stat-label">Rating</span>
                        </div>
                    </div>
                    
                    <div class="product-badges">
                        ${badges.join('')}
                    </div>
                    
                    <div class="keywords">
                        ${keywords}
                    </div>
                    
                    ${product.url ? `<a href="${product.url}" target="_blank" style="display: inline-block; margin-top: 15px; padding: 10px 20px; background: #667eea; color: white; text-decoration: none; border-radius: 5px; font-size: 14px;">View on Etsy</a>` : ''}
                `;
                
                return card;
            }
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new EtsyResearchApp();
        });
    </script>
</body>
</html>
